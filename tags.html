<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tags do HTML5</title>
        <link href="css/estilo.css" rel="stylesheet" media="screen">
        <script>
            function mostraResultado(){
                document.getElementById("resultado").innerHTML = document.getElementById("ran").value;
            }
            function mudarCor(){
                console.log("metodo mudar cor");
                var cor = document.querySelector("form").style.background = '#ffffff';
            }
        </script>
    </head>
    
    <body>
        <h2>Tags</h2>
        <form action="" method="post">
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" autofocus placeholder="Difite seu nome" maxlength="40" size="30" required><br>
            
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" placeholder="Difite sua senha" required><br>
            
            <label for="telefone">Telefone</label>
            <input type="tel" name="telefone" id="telefone" placeholder="digite o telefone" maxlength="20" required><br>
            
            <label for="website">Web Site</label>
            <input type="url" name="website" id="website" placeholder="Digite o E-mail" size="30" maxlength="60" required><br>
            
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Digite o E-mail" size="30" maxlength="60" required><br>
            
            <label for="filhos">Quantos filhos</label>
            <input type="number" name="filhos" id="filhos" min="1" max="5" value="1"><br>
            
            <label for="aniversario">Data Aniversario</label>
            <input type="date" name="aniversario" id="aniversario" size="30"><br>
            
            <label for="">Datalist</label>
            <input type="" list="lojas" name="" id="" placeholder="" required size="30">
            
            <datalist id="lojas">
                <option value="centauro">Centauro</option>
                <option value="faculdade">Faculdade</option>
                <option value="shopping">Shopping</option>
            </datalist><br>
            
            <label for="ran">Range</label>
            <input type="range" id="ran" name="ran" min="1" max="10" value="1" onchange="mostraResultado()" >
            <span id="resultado"></span><br>
            
            <label for="">Cor</label>
            <input type="color"name="cor" id="cor" onchange="mudarCor()"><br>
            
            <label></label>
            <input type="search" name="pesquisa" id="pesquisa">
            
            <input type="submit">
        </form>
    
    </body>

</html>
